{% extends 'base.html' %}

{% load static %}

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>
{% block content %}
<main class="form-signin">
    <div style="width:100%;position: absolute;/*绝对定位*/
width: 300px;
height: 200px;
text-align: center;/*(让div中的内容居中)*/
top: 50%;
left: 50%;
margin-top: 100px;
margin-left: -150px;">
            <form method="post">
        {% csrf_token %}
            <div class="col-4 themed-grid-col" style="display: inline;">请输入原密码：  </div>
            <input type="password" id="old_password" class="form-control" name="old_password" style="width:200px; display: inline;height: 40px;" required >
                <br><br>
            <div class="col-4 themed-grid-col" style="display: inline;">请输入新密码：  </div>
                <input type="password" id="new_password" class="form-control" name="new_password" style="width:200px; display: inline;height: 40px;" required >
                <br><br>
                <div class="col-4 themed-grid-col" style="display: inline;">请再次输入新密码：  </div>
                <input type="password" id="new_password_copy" class="form-control" name="new_password_copy" style="width:200px; display: inline;;height: 40px" required >
                <br><br><br>
            <input type="reset" style="width: 100px;
    height: 40px;
    font-size: 16px;
    color: #ffffff;
    background: #4359aa;
    border: none;">&nbsp;

                <input type="submit" style="width: 100px;
    height: 40px;
    font-size: 16px;
    color: #ffffff;
    background: #4359aa;
    border: none;" value="确认修改">

            {% if result.statu == 'success' %}
                <script type="text/javascript">
           window.open("http://10.20.7.53:85/polls/student/changepswsuccess","_self",null);
           </script>
            {% elif result.statu == 'error' %}
            <p style="width:100%;text=align:center;color:red">
                原始密码错误！
            </p>
                {% elif result.statu == 'error2' %}
            <p style="width:100%;text=align:center;color:red">
                新密码不一致！
            </p>
            {% endif %}
        </form>
</div>
</main>



  </body>

{% endblock %}
